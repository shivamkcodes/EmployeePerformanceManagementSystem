server.port=${SERVER_PORT:8082}

# MySQL Datasource Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/employeedb?createDatabaseIfNotExist=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Schema strategy (default to update; override via env)
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}

# SQL logs
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}
spring.jpa.properties.hibernate.highlight_sql=${HIGHLIGHT_SQL:false}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:INFO}
logging.level.org.hibernate.orm.jdbc.bind=${HIBERNATE_BIND_LOG:OFF}

# Reduce N+1 by batching lazy collection/entity fetching
spring.jpa.properties.hibernate.default_batch_fetch_size=${HIBERNATE_BATCH_FETCH_SIZE:50}

# Swagger UI base path (springdoc)
springdoc.swagger-ui.path=/swagger-ui.html
